<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Lato&display=swap" rel="stylesheet">

    <title>login</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <img src="./images/logo.png" alt="">
            <h3>Log in to freeCodeCamp Learn</h3>
            <div class="google">
                <img src="./images/google.webp" alt="">
                <p>Continue with Google</p>
            </div>
            <div class="git">
                <img src="./images/git.png" alt="">
                <p>Continue with GitHub</p>
            </div>
            <div class="apple">
                <img src="./images/apple.png" alt="">
                <p>Continue with Apple</p>
            </div>
            <h4>OR</h4>
            <input type="email" placeholder="Email address" name=" ">
            <div class="email">
                <p>Continue with Email</p>
            </div>
            <p>Don't have an account yet? <a href="#">Sign up</a>

        </div>
    </div>
    
</body>
</html>
